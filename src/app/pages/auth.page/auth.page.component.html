<!-- sm:mx-auto sm:w-full sm:max-w-sm  -->

  <div class="flex h-screen min-h-full flex-col justify-center">
    <div class="sm:mx-auto sm:w-full sm:max-w-4xl ">
      <div class="card w-full bg-base-100 shadow-xl p-2">
        <div class="card-body flex flex-row">
          <div>
            <figure class="size-96"><img [src]="IMAGES.SHOP" alt="Manager" /></figure>
          </div>
        <div class="w-full flex flex-col justify-center">
          <form [formGroup]="formLogin">
            <div class="mb-2 w-full">
              <label ui-label for="username">Username</label>
              <input ui-input formControlName="username" type="text" id="username" placeholder="Digite seu email" autocomplete="off">
            </div> 
            <div class="mb-2">
              <label ui-label for="password">Password</label>
              <div class="relative">
                <input ui-input formControlName="password" [type]="isPasswordSecret() ? 'password' : 'text'" id="password" placeholder="Digite sua senha" autocomplete="off">
                <div (click)="setPasswordSecret()" class="cursor-pointer absolute inset-y-0 end-4 flex items-center ps-3">
                  @if (isPasswordSecret()) {
                    <svg class="w-4 h-4" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                    </svg>
                  }@else {
                    <svg class="w-4 h-4" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"></path>
                    </svg>
                  }
                </div>
              </div>
            </div>
            <div class="card-actions mt-2">
              <app-ui-button (clickEvent$)="login()" text="Entrar" class="w-full" [loadAction]="loadLogin"/>
            </div>
            <div class="flex justify-center mt-2">
                <a class="text-primary" href="javascript:void(0)">Esqueceu a senha?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
