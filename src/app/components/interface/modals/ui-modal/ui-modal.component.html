<ng-container *ngIf="modal()">
  <div class="animate__animated {{close() ? 'animate__fadeOut' : 'animate__fadeIn'}} animate__faster relative z-99" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-slate-200 transition-opacity"></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="animate__animated animate__fadeIn animate__slow relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white sm:p-2 sm:pb-2">
              <div *ngIf="default" class="w-full border-b">
                  <ng-content select="[default]"></ng-content>
              </div>
              <div *ngIf="header && !default" class="w-full p-4 border-b">
                  <ng-content select="[header]"></ng-content>
              </div>
              <div *ngIf="body && !default" class="w-full p-4">
                  <ng-content select="[body]"></ng-content>
              </div>
              <div *ngIf="footer && !default" class="w-full p-4 border-t">
                  <ng-content select="[footer]"></ng-content>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</ng-container>
