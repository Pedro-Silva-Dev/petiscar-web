@if (isOpen()) {
  <div class="fixed top-0 left-0 h-full w-full bg-black/20 z-[999]">
    <div class="fixed top-3 left-3 h-[96%] 2xl:h-[98%] w-[79%] z-[9998] 2xl:w-[80%] shadow-sm rounded-md bg-white duration-500 {{isOpen() ? 'opacity-0' : ''}} {{isAnimation() ? 'opacity-100' : 'opacity-0'}}">
      <div class="border-b-[1px] border-b-slate-600/20">
        <div class="p-4 flex justify-between">
            <h3 class="text-xl">{{titleText}}</h3>
        </div>
      </div>
      <div class="p-4">
        <ng-container #modal></ng-container>
      </div>
    </div>
    <div class="fixed top-3 right-3 h-[96%] 2xl:h-[98%] w-[18%] 2xl:w-[18%] z-[9998] shadow-sm rounded-md bg-white duration-500 {{isOpen() ? 'opacity-0' : ''}} {{isAnimation() ? 'opacity-100' : 'opacity-0'}}">
      <div class="border-b-[1px] border-b-slate-600/20">
        <div class="p-4 flex justify-between">
            <h3 class="text-xl">{{sideTitleText}}</h3>
            <i-feather (click)="closeModal()" class="*:w-[1.5rem] *:h-[1.5rem] text-slate-600 cursor-pointer hover:*:text-primary" [name]="icon"></i-feather>
        </div>
      </div>
      <div class="p-4">
        <ng-container #sideModal></ng-container>
      </div>
    </div>
  </div>
}
